<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>{{ .Title }}</title>

<style>
:root {
  --bg1: #1f2937;
  --bg2: #111827;
  --blue: #3b82f6;
  --blue-soft: #81c2ff;
  --text: #d2e9ff;
  --text-dim: #9fb4d9;
  --error: #f87171;
  --success: #4ade80;
  --radius: 12px;
}

/* ===== Page background ===== */
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #0f172a, #020617);
  color: var(--text);
}

/* ===== Card (popup look) ===== */
.card {
  width: 100%;
  max-width: 420px;
  padding: 2.4rem;
  background: linear-gradient(90deg, #1f2937aa, #111827aa);
  backdrop-filter: blur(6px);
  border-radius: var(--radius);
  box-shadow: 0 10px 30px rgba(0,0,0,0.45);
  border: 1px solid rgba(255,255,255,0.12);
  animation: pop 0.35s ease-out;
}

@keyframes pop {
  from { opacity: 0; transform: scale(0.95); }
  to   { opacity: 1; transform: scale(1); }
}

h1 {
  margin: 0 0 1.5rem;
  text-align: center;
  font-size: 1.6rem;
  font-weight: 600;
}

/* ===== Input ===== */
.input_box {
  position: relative;
  margin-bottom: 1.4rem;
}

.input_box input {
  box-sizing: border-box;
  width: 100%;
  padding: 12px 14px 12px 42px;
  border-radius: var(--radius);
  background: transparent;
  border: 1px solid var(--text);
  color: var(--text);
  font-size: 1rem;
  outline: none;
}

.input_box input:focus {
  border-color: var(--blue);
}

.input_box label {
  position: absolute;
  left: 42px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 0.85rem;
  color: var(--text-dim);
  pointer-events: none;
  transition: 0.2s ease;
}

.input_box input:focus + label,
.input_box input:not(:placeholder-shown) + label {
  top: -8px;
  left: 14px;
  padding: 0 6px;
  font-size: 0.7rem;
  color: var(--blue);
}

.input_box .icon {
  position: absolute;
  left: 14px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 1.2rem;
}

/* ===== Button ===== */
button {
  width: 100%;
  padding: 12px;
  border-radius: var(--radius);
  border: 1px solid var(--text);
  background: transparent;
  color: var(--text);
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: box-shadow 0.2s, transform 0.2s;
}

button:hover {
  box-shadow: 0 0 0 2px rgba(59,130,246,0.5);
}

button:active {
  transform: scale(0.98);
}

/* ===== Messages ===== */
.msg {
  margin-top: 1rem;
  text-align: center;
  min-height: 1.2rem;
  font-size: 0.9rem;
}

.hint {
  margin-top: 1.4rem;
  text-align: center;
  font-size: 0.8rem;
  color: var(--text-dim);
}
/* ===== Branding ===== */
.brand {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 1.4rem;
  user-select: none;
}

.brand img {
  width: 120px;
  height: auto;
  filter: drop-shadow(0 3px 6px rgba(0,0,0,0.35));
}

.brand-title {
  font-size: 1.5rem;
  font-weight: 700;
  letter-spacing: 0.04em;
  color: var(--text);
  margin-bottom: 0.4rem;
}

.brand::after {
  content: "";
  width: 60%;
  height: 1px;
  margin-top: 1rem;
  background: linear-gradient(
    to right,
    transparent,
    rgba(255,255,255,0.25),
    transparent
  );
}

</style>
</head>

<body>

<div class="card">
  <div class="brand">
    <h1 class="brand-title">BiochemProtocols Web</h1>
  </div>
  <h1>Restricted Access</h1>

  <div class="input_box">
    <span class="icon">ðŸ”‘</span>
    <input id="codeInput" type="text" placeholder=" " autocomplete="off">
    <label>Access Code</label>
  </div>

  <button id="checkBtn">Unlock</button>

  <p id="message" class="msg"></p>
  <p class="hint">Access is stored for 30 days in your browser.</p>
</div>

<script>
const validCodes = {{ .Site.Data.access.passwords | jsonify }};

function setCookie(name, value, days) {
  const expires = new Date();
  expires.setDate(expires.getDate() + days);
  document.cookie =
    `${name}=${encodeURIComponent(value)}; path=/; expires=${expires.toUTCString()}; SameSite=Lax`;
}

function tryCode() {
  const code = document.getElementById("codeInput").value.trim();
  const msg = document.getElementById("message");
  msg.textContent = "";
  msg.style.color = "var(--error)";

  if (!code) {
    msg.textContent = "Please enter an access code.";
    return;
  }

  if (validCodes.includes(code)) {
    setCookie("access_ok", "true", 30);
    msg.style.color = "var(--success)";
    msg.textContent = "Access granted. Redirectingâ€¦";

    const target = localStorage.getItem("requested_path") || "/";
    localStorage.removeItem("requested_path");
    setTimeout(() => window.location.href = target, 1200);
  } else {
    msg.textContent = "Invalid access code.";
  }
}

document.getElementById("checkBtn").addEventListener("click", tryCode);
document.getElementById("codeInput").addEventListener("keydown", e => {
  if (e.key === "Enter") tryCode();
});
</script>

</body>
</html>
